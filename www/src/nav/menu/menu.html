<ion-side-menus enable-menu-with-back-views="true">

    <!-- Right menu -->
    <ion-side-menu side="right">
        <a class="item item-icon-left item-text-wrap" href="#">
            <h2>Bonjour {{userName}}</h2>
        </a>
        <a class="item item-icon-left item-text-wrap" ui-shref="menu.client">
            <i class="icon ion-person-stalker"></i>
            <h2>Clients</h2>
        </a>
        <div class="padding">
            <button class="button button-block button-assertive" ng-click="logout()">Logout</button>
        </div>
    </ion-side-menu>

    <!-- Center content -->
    <ion-side-menu-content>
        <ng-include src="'src/nav/header/header.html'" ng-controller="HeaderCtrl"></ng-include>
        <ion-nav-view name="menu-content"></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
