<ion-view>
  <ion-content class="has-header">
      <div ng-repeat="(key,value) in grouped">
          <div class="item item-divider">{{key}}</div>
          <a class="item" ng-repeat="item in value" ui-sref="menu.clientdetail({id: item._id})">
              {{item.gender}} {{item.lastname | capitalize}} {{item.firstname | capitalize}}
          </a>
      </div>
  </ion-content>
</ion-view>
